<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="heatmap"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>
    // Your data
    var data = { 'Marketing': { '20-29 ans': 1, '30-39 ans': 2, '40-49 ans': 4, '50-59 ans': 2, '60-69 ans': 3 }, 'Ressources Humaines': { '20-29 ans': 1, '30-39 ans': 3, '40-49 ans': 3, '50-59 ans': 3, '60-69 ans': 2 }, 'Finance': { '20-29 ans': 0, '30-39 ans': 1, '40-49 ans': 4, '50-59 ans': 1, '60-69 ans': 2 }, 'Informatique': { '20-29 ans': 1, '30-39 ans': 3, '40-49 ans': 2, '50-59 ans': 2, '60-69 ans': 2 }, 'Ventes': { '20-29 ans': 1, '30-39 ans': 3, '40-49 ans': 1, '50-59 ans': 1, '60-69 ans': 2 }, 'Service client': { '20-29 ans': 2, '30-39 ans': 1, '40-49 ans': 1, '50-59 ans': 2, '60-69 ans': 1 }, 'Production': { '20-29 ans': 1, '30-39 ans': 3, '40-49 ans': 0, '50-59 ans': 1, '60-69 ans': 2 }, 'Recherche et dÃ©veloppement': { '20-29 ans': 2, '30-39 ans': 2, '40-49 ans': 1, '50-59 ans': 1, '60-69 ans': 1 } };

    // Transform the data into the format required by the heatmap
    var heatmapData = [];
    Object.keys(data).forEach(function (department) {
        Object.keys(data[department]).forEach(function (ageGroup) {
            heatmapData.push({
                department: department,
                ageGroup: ageGroup,
                value: data[department][ageGroup]
            });
        });
    });

    // Create the heatmap
    var margin = { top: 30, right: 30, bottom: 70, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // Append the svg object to the body of the page
    var svg = d3.select("#heatmap")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Labels of row and columns
    var departments = [...new Set(heatmapData.map(d => d.department))];
    var ageGroups = [...new Set(heatmapData.map(d => d.ageGroup))];

    // Build X scales and axis:
    var x = d3.scaleBand()
        .range([0, width])
        .domain(ageGroups)
        .padding(0.05);
    svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0).tickFormat(function (d) {
            return d.split(' ').join('\n');
        }))
        .select(".domain").remove()

    // Build Y scales and axis:
    var y = d3.scaleBand()
        .range([height, 0])
        .domain(departments)
        .padding(0.05);
    svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

    // Create the tooltip
    var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

    // Functions for handling mouse events
    var mouseover = function (d) {
        tooltip.style("opacity", 1);
        d3.select(this).style("stroke", "black").style("opacity", 1);
    };
    var mousemove = function (d) {
        tooltip
            .html("The " + d.value)
            .style("left", (d3.mouse(this)[0] + 50) + "px")
            .style("top", (d3.mouse(this)[1]) + "px");
    };
    var mouseleave = function (d) {
        tooltip.style("opacity", 0);
        d3.select(this).style("stroke", "none").style("opacity", 0.8);
    };

    // Build color scale
    var colorScale = d3.scaleLinear()
        .range(["#ffffd9", "#41b6c4", "#081d58"])
        .domain([1, 5, 10]);

    // Add the squares
    svg.selectAll()
        .data(heatmapData, function (d) { return d.department + ':' + d.ageGroup; })
        .enter()
        .append("rect")
        .attr("x", function (d) { return x(d.ageGroup) })
        .attr("y", function (d) { return y(d.department) })
        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", x.bandwidth())
        .attr("height", y.bandwidth())
        .style("fill", function (d) { return colorScale(d.value) })
        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);


</script>
