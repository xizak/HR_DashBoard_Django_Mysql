<div id="heatmap"></div>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

    var data = {{genreHeatMap}}

   
    var heatmapData = [];
    Object.keys(data).forEach(function (department) {
        Object.keys(data[department]).forEach(function (ageGroup) {
            heatmapData.push({
                department: department,
                ageGroup: ageGroup,
                value: data[department][ageGroup]
            });
        });
    });

    // Create the heatmap
    var margin = { top: 30, right: 30, bottom: 70, left: 200 },
        width = 660 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // Append the svg object to the body of the page
    var svg = d3.select("#heatmap")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Labels of row and columns
    var departments = [...new Set(heatmapData.map(d => d.department))];
    var ageGroups = [...new Set(heatmapData.map(d => d.ageGroup))];

    // Build X scales and axis:
    var x = d3.scaleBand()
        .range([0, width])
        .domain(ageGroups)
        .padding(0.05);
    svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0).tickFormat(function (d) {
            return d.split(' ').join('\n');
        }))
        .select(".domain").remove()

    // Build Y scales and axis:
    var y = d3.scaleBand()
        .range([height, 0])
        .domain(departments)
        .padding(0.05);
    svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

    // Create the tooltip
    var tooltip = d3.select("#heatmap")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

    // Functions for handling mouse events
    var mouseover = function (d) {
        tooltip.style("opacity", 1);
        d3.select(this).style("stroke", "black").style("opacity", 1);
    };
    var mousemove = function (d) {
        tooltip
            .html(d.value + " Employés")
            .style("left", (d3.mouse(this)[0] + 70) + "px")
            .style("top", (d3.mouse(this)[1]) + "px");
    };
    var mouseleave = function (d) {
        tooltip.style("opacity", 0);
        d3.select(this).style("stroke", "none").style("opacity", 0.8);
    };

    // Build color scale
    var colorScale = d3.scaleLinear()
        .range(["#3399CC", "blue", "purple"])
        .domain([1, 5, 10]);

    // Add the squares
    svg.selectAll()
        .data(heatmapData, function (d) { return d.department + ':' + d.ageGroup; })
        .enter()
        .append("rect")
        .attr("x", function (d) { return x(d.ageGroup) })
        .attr("y", function (d) { return y(d.department) })
        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", x.bandwidth())
        .attr("height", y.bandwidth())
        .style("fill", function (d) { return colorScale(d.value) })
        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);

    svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("A d3.js heatmap");

    // Add subtitle to graph
    svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("distribution des employés des departement par age");

</script>
