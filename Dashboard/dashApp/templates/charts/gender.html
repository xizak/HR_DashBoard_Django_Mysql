{% load i18n %}
<canvas id="genreChart" width="250" height="250"></canvas>
{{ genre|json_script:"genderData" }}
<script>
    var ctx = document.getElementById('genreChart').getContext('2d');
    // var gender = JSON.parse(document.getElementById('genderData').textContent);
    var labels = Object.keys({{genre}});
    var data = Object.values({{genre}});
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                label: '# of Votes',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
        }
    });
</script>
